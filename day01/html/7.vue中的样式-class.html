<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>

    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic;
        }
        .space{
            letter-spacing: 0.5em
        }
    </style>

</head>
<body>
    <div id="app">

        <input type="button" @click="changeFlag" :value="flag">
    
        <h2 class="red thin">这个是基本用法: class:"red thin"</h2>

        <h2 v-bind:class="['red','thin']">通过绑定class: v-bind:class="['red','thin']" 大大的H2</h2>
        
        <h2 v-bind:class="['red','this',flag?'space':'italic']">通过三目运算符: v-bind:class="['red','this',flag?'space':'italic']" </h2>
        
        <h2 v-bind:class="['red','thin',{'space':flag}]">通过对象: v-bind:class="['red','thin',{'space':flag}]"</h2> 
        
        <h2 v-bind:class="styleObj">通过data </h2>


    </div>
    
    <script >
        var vm = new Vue({
            el : "#app",
            data : {
                flag : false,
                //在为 class 使用 v-bind 绑定 对象的时候，对象的属性是类名，
                //由于 对象的属性可带引号，也可不带引号，所以 这里我没写引号；
                //  属性的值 是一个标识符
                styleObj : {red:true,thin:false,italic:true,space:false}
            },
            methods: {
                changeFlag(){
                    this.flag = !this.flag
                }
            },
        })
    </script>
</body>
</html>
