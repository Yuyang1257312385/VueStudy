<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <p>{{msg}}</p>

        <input type="text" v-model="msg">

        <hr>
        <h2>总结</h2>
        <p v-for="(item, index) in items" :key="index" style="color: red">{{item}}</p>
    </div>
    
    <script>
        var vm = new Vue({
            el : "#app",
            data : {
                msg : "这里有一点文字",
                items : [
                    "1. 插值器 和 v-bind只能实现数据的单向绑定，只能从M自动绑定到V",
                    "2. v-model可以实现表单元素和Model中的数据的双向绑定",
                    "3. 注意 : 只可以是表单元素  如 input(radio, text, address, email....)   select    checkbox   textarea"
                ]
            }
        })
    </script>

</body>
</html>
