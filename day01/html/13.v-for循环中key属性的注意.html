<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name" >
        <input type="button" v-on:click="add" value="添加">

        <p>无key</p>
        <ul>
            <li v-for="(item, index) in items">
                <input type="checkbox" >{{item.id}} ----{{item.name}}
            </li>
        </ul>

        <p>有key</p>
        <ul>
            <li v-for="(item, index) in items" :key="item.id">
                <input type="checkbox" >{{item.id}} ----{{item.name}}
            </li>
        </ul>

        <hr>
        <h2>总结</h2>
        <p v-for="(item, index) in points" :key="index" style="color: red">{{item}}</p>
        
    </div>
    <script>
        var vm = new Vue({
            el : "#app",
            data : {
                id : 5,
                name : '',
                items : [
                    {id:0,name:"李一"},
                    {id:1,name:"李二"},
                    {id:2,name:"李三"},
                    {id:3,name:"李四"},
                    {id:4,name:"李五"}
                ],
                points : [
                    "0. 在组件中，使用v-for循环的时候，或者在一些特殊情况中，如果 v-for 有问题，必须 在使用 v-for 的同时，指定 唯一的 字符串/数字 类型 :key 值",
                    "1. v-for 循环的时候，key 属性只能使用 number或string",
                    "2. key 在使用的时候，必须使用 v-bind 属性绑定的形式，指定 key 的值",

                ]
            },
            methods: {
                add(){
                    this.items.unshift({id: this.id++,name : this.name})
                }
            },
        })
    </script>
    
</body>
</html>
